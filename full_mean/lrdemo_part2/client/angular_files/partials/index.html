<div ng-controller="usersController as UC">
  {{UC}}   
  <h1>Register</h1>
  <form>
    <p>First Name <input type="text" ng-model="UC.regInfo.first_name"></input></p>
    <p>Last Name <input type="text"  ng-model="UC.regInfo.last_name"></input></p>
    <p>Email <input type="email" ng-model="UC.regInfo.email"></input></p>
    <p>Password <input type="password" ng-model="UC.regInfo.password"></input></p>
    <button ng-click="UC.register()">Register</button>
  </form>

  <h1>Login</h1>
  <form>
    <p>Email <input type="email" ng-model="UC.logInfo.email"></input></p>
    <p>Password <input type="password" ng-model="UC.logInfo.password"></input></p>
    <button ng-click="UC.login()">Login</button>
  </form>

</div>
