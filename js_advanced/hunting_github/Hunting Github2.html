<meta name="robots" content="noindex">
<html>
<head>
<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
.button {
  margin-bottom: 20px;
  background-color: blue;
  color: white;
  border: none;
  padding: 15px; 
  font-family: verdana;
  font-size: 16px; 
}
</style>
</head>
<body>
  <h1>GitHub Information for Guy Whorley</h1>
  <button id="btn" class="button">Retrieve Github Information</button>
  <div id="info"></div>
<script id="jsbin-javascript">
$(document).ready(function(){
  
  // setup event listener
  $("#btn").click( function() {
    // JQuery AJAX call...
    $.getJSON(github_url, displayName); 
  
  });
   // Callback for ajax call
    // The ajax call returns response as 'data'
    function displayName(data) {
//       console.log(data);
      
      for (var key in data) {
        $("#info").append(key + " = " + data[key] + "<br/>");  
      }
      
    }
  
  // api url for github.com
  var github_url = "https://api.github.com/users/guywhorley";
  
 
  
  
  
  
});
</script>
</body>
</html>
