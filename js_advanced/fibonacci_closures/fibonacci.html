<script id="jsbin-javascript">
function fib() {
  // (0),1,1,2,3,...
  /*  0   1   1   2   3   5    8
      ---------------------------
      (b2,b1) SUM
      (0,0) = 1 //starting conditions - if (0,0) return 1; set b1 = 1;
      (0,1) = 1
      (1,1) = 2
      (1,2) = 3
      (2,3) = 5  */
  
  var b2 = 0; //back2
  var b1 = 0; //back1
  
  function nacci() {    
    if (b1 === 0) { //initial conditions
      console.log(1);
      b1=1;
    } else {
      var sum = b2 + b1; 
      console.log(sum);
      b2 = b1;
      b1 = sum;
    }
  }
  return nacci;
}
var fibCounter = fib();
fibCounter(); // should console.log "1"
fibCounter(); // should console.log "1"
fibCounter(); // should console.log "2"
fibCounter(); // should console.log "3"
fibCounter(); // should console.log "5"
fibCounter(); // should console.log "8"
fibCounter();
fibCounter();
fibCounter();
fibCounter();
</script>
